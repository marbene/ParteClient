<!--HEADER-->


<div class="h3"><strong>Non sei ancora un utente? Iscriviti gratis</strong> </div>

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>


        <div class="col-md-6">

            <!-- Sesso-->
            <div class="sex">
                <strong>Sesso*</strong>
            <label class="radio-inline">
                <input type="radio" name="maschiofemmina" id="sessoM" value="M" checked="checked"> M <!--name serve per NON far selezionare entrambi i checkbox-->
            </label>                                                                                 <!-- checked serve in quanto appena appare il form uno per default è selezionato-->
            <label class="radio-inline">
                <input type="radio" name="maschiofemmina" id="sessoF" value="F"> F
            </label>
        </div>

<!--Nome,Cognome,Email,Username,Password,Riconferma password -->
            <form class="form-horizontal" >

<!--NOME-->
                <div class="form-group">
                    <label for="nome" class="col-sm-2 control-label">Nome*</label>
                    <div class="col-sm-7">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" id="nome" name="nome" >
                        </div>
                        <span class="error" id="name_error_message"></span>
                    </div>
                </div>
<!--COGNOME-->
                    <div class="form-group">
                    <label for="cognome" class="col-sm-2 control-label">Cognome*</label>
                    <div class="col-sm-7">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" id="cognome" cognome="cognome" placeholder="">
                        </div>
                        <span class="error" id="cognome_error_message"></span>
                    </div>
                    </div>
<!--DATA DI NASCITA-->
                    <div class="form-group">
                        <label for="bday" class="col-sm-2 control-label">Data di nascita*</label>
                        <div class="col-sm-7">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <input type="date" class="form-control" id="bday" name="bday">
                    </div>
                            <span class="error" id="data_error_message"></span>
                        </div>
                    </div>

<!--EMAIL-->
                        <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email*</label>
                    <div class="col-sm-7">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input type="email" class="form-control" id="email" >
                    </div>
                        <span class="error" id="email_error_message"></span>
                    </div>
                        </div>

<!--CELLULARE-->
                            <div class="form-group">
                                <label for="cell" class="col-sm-2 control-label">Cellulare*</label>
                                <div class="col-sm-7">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                                        <input type="email" class="form-control" id="cell" >
                                    </div>
                                    <span class="error" id="cellulare_error_message"></span>
                                </div>
                            </div>
<!--USERNAME-->
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username*</label>
                    <div class="col-sm-7">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user" ></i></span>
                            <input type="text" class="form-control" id="username" title="Deve essere compreso tra 5 e 20 caratteri">

                        </div>
                        <span class="error" id="username_error_message"></span>
                    </div>
                </div>
<!--PASSWORD-->
                <div class="form-group">
                    <label for="passw" class="col-sm-2 control-label">Password*</label>
                    <div class="col-sm-7">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" id="passw" required pattern=((?=.*[0-9])(?=.*[a-zA-Z]).{8,}) title="Sono richiesti 8 caratteri con almeno un carattere maiuscolo e un numero"  >
                    </div>
                        <span class="error" id="password_error_message"></span>
                    </div>
                </div>

<!-- RICONFERMA PASSWORD-->
                <div class="form-group">
                    <label for="confpassw" class="col-sm-2 control-label">Riconferma Password*</label>
                    <div class="col-sm-7">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" id="confpassw" required pattern=((?=.*[0-9])(?=.*[a-zA-Z]).{8,}) title="Sono richiesti 8 caratteri con almeno un carattere maiuscolo e un numero">
                    </div>
                        <span class="error" id="ripassword_error_message"></span>
                    </div>
                </div>


                <div id="campiobbligatori">*I seguenti campi sono obbligatori</div>
<!--BOTTONE ISCRIVITI-->
                        <button type="button" class="btn btn-primary">Iscriviti</button>



</form>

        </div>


        <div class="col-md-3"></div>
    </div>
</div>
